<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">

	<ui:define name="content">
		<h:form>
			<h:dataTable value="#{busBean.allBuses}" var="item">
				<f:facet name="header">#{msg.BusesLabel}</f:facet>
				<h:column>
					<f:facet name="header">#{msg.IdLabel}</f:facet>
					<h:outputText value="#{item.id}" />
				</h:column>
				<h:column>
					<f:facet name="header">#{msg.busVendorLabel}</f:facet>
					<h:outputText value="#{item.vendor}" />
				</h:column>

				<h:column>
					<f:facet name="header">#{msg.busModelLabel}</f:facet>
					<h:outputText value="#{item.model}" />
				</h:column>
				<h:column>
					<f:facet name="header">#{msg.busSeatsAmountLabel}</f:facet>
					<h:outputText value="#{item.seatsAmount}" />
				</h:column>
				<h:column>
					<f:facet name="header">#{msg.busStatusLabel}</f:facet>
					<h:outputText value="#{item.status}" />
				</h:column>


				<h:column>
					<f:facet name="header">#{msg.action}</f:facet>
					<h:commandLink value="#{msg.actionDelete}"
						action="#{busBean.deleteBus}" />
					<h:commandLink value="#{msg.actionEdit}" action="#{busBean.editBus}"/>
				</h:column>

			</h:dataTable>
		</h:form>

	</ui:define>

</ui:composition>
