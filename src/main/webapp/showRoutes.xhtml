<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">

	<ui:define name="content">
		<h:form>
			<h:dataTable value="#{routeBean.allRoutes}" var="item">
				<f:facet name="header">#{msg.RoutesLabel}</f:facet>
				<h:column>
					<f:facet name="header">#{msg.IdLabel}</f:facet>
					<h:outputText value="#{item.id}" />
				</h:column>
				<h:column>
					<f:facet name="header">#{msg.routeNameLabel}</f:facet>
					<h:outputText value="#{item.name}" />
				</h:column>

				<h:column>
					<f:facet name="header">#{msg.routeRouteFromLabel}</f:facet>
					<h:outputText value="#{item.routeFrom}" />
				</h:column>
				<h:column>
					<f:facet name="header">#{msg.routeRouteToLabel}</f:facet>
					<h:outputText value="#{item.routeTo}" />
				</h:column>
				<h:column>
					<f:facet name="header">#{msg.routeViaLabel}</f:facet>
					<h:outputText value="#{item.via}" />
				</h:column>
				<h:column>
					<f:facet name="header">#{msg.routeStartTimeLabel}</f:facet>
					<h:outputText value="#{item.startTime}" >
						<f:convertDateTime pattern="HH:mm" timeZone="GMT+1" />
					</h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header">#{msg.routeStopTimeLabel}</f:facet>
					<h:outputText value="#{item.stopTime}" >
						<f:convertDateTime pattern="HH:mm" timeZone="GMT+1" />
					</h:outputText>
				</h:column>


				<h:column>
					<f:facet name="header">#{msg.action}</f:facet>
					<h:commandLink value="#{msg.actionDelete}"
						action="#{routeBean.deleteRoute}" />
					<h:commandLink value="#{msg.actionEdit}" action="#{routeBean.editRoute}"/>
				</h:column>

			</h:dataTable>
		</h:form>

	</ui:define>

</ui:composition>
