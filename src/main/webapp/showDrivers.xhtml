<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">

	<ui:define name="content">
		<h:form>
			<h:dataTable value="#{driverBean.allDrivers}" var="item">
				<f:facet name="header">#{msg.DriversLabel}</f:facet>
				<h:column>
					<f:facet name="header">#{msg.IdLabel}</f:facet>
					<h:outputText value="#{item.id}" />
				</h:column>
				<h:column>
					<f:facet name="header">#{msg.driverNameLabel}</f:facet>
					<h:outputText value="#{item.name}" />
				</h:column>

				<h:column>
					<f:facet name="header">#{msg.driverSurnameLabel}</f:facet>
					<h:outputText value="#{item.surname}" />
				</h:column>
				<h:column>
					<f:facet name="header">#{msg.driverStatusLabel}</f:facet>
					<h:outputText value="#{item.status}" />
				</h:column>


				<h:column>
					<f:facet name="header">#{msg.action}</f:facet>
					<h:commandLink value="#{msg.actionDelete}"
						action="#{driverBean.deleteDriver}" />
					<h:commandLink value="#{msg.actionEdit}" action="#{driverBean.editDriver}"/>
				</h:column>

			</h:dataTable>
		</h:form>

	</ui:define>

</ui:composition>
